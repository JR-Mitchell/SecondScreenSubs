<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SecondScreenSubs</title>
  </head>
  <body style="overflow: hidden; margin: 0px" id="body">
    <script src="main.js"></script>
    <div style="display: flex; width: 100vw; height: 100vh; align-items: center">
      <form
        action=""
        onsubmit="return onFormSubmit(this)"
        method="post"
        style="padding: 3%"
        enctype="multipart/form-data"
      >
        SRT File: <input type="file" name="file"><br/>
        Start point: <input type="time" name="start" value="00:00:00" step="1"><br/>
        Countdown length: <input type="number" name="countdown" value="5"><br/>
        <input type="submit" value="Show Subtitles!">
      </form>
      <svg viewBox="0 0 100 100" id="svg" style="padding: 3%">
        <text x="0" y="2" fill="white">
        </text>
      </svg>
    </div>
  </body>
</html>
